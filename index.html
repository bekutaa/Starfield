
<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Odd One Out</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Starfield with an Oddball</h1>
		</header>
			<section id="content">
				<canvas id="Starfield" data-processing-sources="Starfield.pde">
				</canvas>
		    </section>
	    <footer>
		    <p>There's one strange star leaping around here! Can you see it?</p>
		    <p>Press the A key to stop the colored stars from leaving trails in space. Press S to have to change from exploding from the center to swirling, or vice versa.</p>
	    </footer>
	</body>
</html>
